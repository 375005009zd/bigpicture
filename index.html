<!DOCTYPE html>
<html>
<head>
	<title>图片放大</title>
</head>
<body>
  <div style=" position:relative; width: 400px; border: 1px solid #000;" id="smallBox">
  	<div style="position:absolute;left:0;right:0;top:0;bottom:0;z-index: 10"></div>
   <div style="width:150px;height:100px;background:#ffc10733;position: absolute;z-index:1;display: none" id="magnifierMark"> 	
   </div>
  		<img src="./1.jpg" style="width:400px">
  </div>
  <div style=" position: relative; left: 500px; top: -200px; border: 1px solid #000; width: 400px; height: 267px; overflow: hidden;" id="bigBox">
  	<figure  style=" margin: 0; width: 800px;position: absolute;" id="bigImg">
  		<img src="./1.jpg" style=" width: 1067px;">
  	</figure>	
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
